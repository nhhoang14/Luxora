<div class="p-4 grid grid-cols-2 gap-4">
  {% for product in recent_products %}
  <div class="cursor-pointer" 
       hx-get="{% url 'product_quickview' product.id %}"
       hx-target="#quickview-modal"
       hx-trigger="click">
    <img src="{{ product.image.url }}" alt="{{ product.name }}"
         class="w-full h-32 rounded-md object-cover">
    <p class="text-sm mt-1 font-medium">{{ product.name }}</p>
  </div>
  {% empty %}
  <p class="col-span-2 text-center text-gray-500">No recently viewed products.</p>
  {% endfor %}
</div>
