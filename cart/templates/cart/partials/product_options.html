<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white rounded-2xl p-8 w-[420px] shadow-lg">
    <h3 class="text-xl font-semibold mb-4">Chọn tùy chọn sản phẩm</h3>

    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-24 h-24 mx-auto rounded-lg mb-3 object-cover">
    <p class="text-center font-medium mb-4">{{ product.name }}</p>

    <form hx-post="{% url 'cart:add' %}" hx-target="#quickview-container" hx-swap="innerHTML">
      {% csrf_token %}
      <input type="hidden" name="product" value="{{ product.id }}">

      {% for option in product.options.all %}
      <div class="mb-3">
        <label class="block text-sm text-gray-600 mb-1">{{ option.name }}</label>
        <select name="option_{{ option.id }}" class="w-full border rounded-lg p-2">
          {% for choice in option.choices.all %}
          <option value="{{ choice.id }}">{{ choice.name }}</option>
          {% endfor %}
        </select>
      </div>
      {% endfor %}

      <div class="flex items-center gap-3 mt-4">
        <label>Số lượng:</label>
        <input type="number" name="qty" value="1" min="1"
               class="w-20 border rounded-lg p-2 text-center">
      </div>

      <div class="flex gap-3 mt-6">
        <button type="submit" class="flex-1 bg-black text-white rounded-full py-3 hover:opacity-80">
          Thêm vào giỏ
        </button>
        <button type="button"
                class="flex-1 bg-gray-200 text-black rounded-full py-3 hover:opacity-80"
                onclick="document.getElementById('quickview-container').innerHTML = ''">
          Hủy
        </button>
      </div>
    </form>
  </div>
</div>
