<div class="h-full flex flex-col p-4 space-y-4">
  <div class="flex-1">
    {% if cart.items %}
      {% for item in cart.items %}
        <div class="flex items-center gap-4">
          <img src="{{ item.product.image.url }}" alt="{{ item.product.name }}" class="w-16 h-16 rounded-md object-cover">
          <div class="flex-1">
            <p class="font-medium">{{ item.product.name }}</p>
            <p class="text-sm text-gray-500">{{ item.quantity }} × {{ item.product.price }}₫</p>
          </div>
          <button class="text-gray-400 hover:text-red-500" hx-delete="{% url 'cart_remove' item.product.id %}"
            hx-target="#drawer-content" hx-swap="outerHTML">✕</button>
        </div>
      {% endfor %}
    {% else %}
      <p class="text-center text-gray-500">Your cart is empty.</p>
    {% endif %}
  </div>
  <!-- Nút điều hướng luôn ở dưới cùng -->
  <div class="mt-6 pt-4 flex gap-4 border-t border-gray-200">
    <a href="{% url 'cart:cart' %}" class="bg-black hover:bg-white text-white text-lg hover:text-black duration-300 rounded-full 
              btn btn-lg mt-4 flex-[3] focus:outline-none border border-black shadow-none">
      Check out
    </a>
    <a href="{% url 'products:list' %}" class="bg-white hover:bg-black text-black text-lg hover:text-white duration-300 rounded-full
              btn btn-lg mt-4 flex-[2] focus:outline-none border border-black shadow-none">
      View Cart
    </a>
  </div>
</div>
