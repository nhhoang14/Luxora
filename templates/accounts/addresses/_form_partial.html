<div class="bg-white border rounded p-4 mb-6">
  <h2 class="font-medium mb-2">Edit address</h2>
  <form 
    hx-post="{% url 'address_edit' addr.pk %}" 
    hx-target="#addresses" 
    hx-swap="innerHTML" 
    method="post" 
    class="grid grid-cols-1 md:grid-cols-2 gap-3"
  >
    {% csrf_token %}
    {{ form.as_p }}
    <div class="md:col-span-2">
      <button class="px-4 py-2 border rounded">Update</button>
      <button class="px-4 py-2 border rounded ml-2" 
              hx-get="{% url 'address_list' %}" 
              hx-target="#addresses" 
              hx-swap="innerHTML" 
              type="button">Cancel</button>
    </div>
  </form>
</div>
