{% extends 'base.html' %}
{% block title %}Your Addresses{% endblock %}
{% block content %}
<h1 class="text-xl font-semibold mb-4">Shipping addresses</h1>

<div class="bg-white border rounded p-4 mb-6">
  <h2 class="font-medium mb-2">Add new</h2>
  <form hx-post="{% url 'address_create' %}" hx-target="#addresses" hx-swap="innerHTML" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-3">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="md:col-span-2">
      <button class="px-4 py-2 border rounded">Save address</button>
    </div>
  </form>
</div>

<div id="addresses">
  {% include 'accounts/addresses/_list_partial.html' %}
</div>
{% endblock %}
