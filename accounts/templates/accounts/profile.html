<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Accounts</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- HTMX CDN -->
  <script src="https://unpkg.com/htmx.org@2.0.2"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-3xl mx-auto p-6">
<h1 class='text-2xl font-semibold mb-4'>Your profile</h1>

<div class="space-y-4">
  <div class="flex items-center space-x-4">
    {% if request.user.profile.avatar %}
      <img class="w-16 h-16 rounded-full object-cover" src="{{ request.user.profile.avatar.url }}" alt="avatar">
    {% else %}
      <div class="w-16 h-16 rounded-full bg-gray-300 flex items-center justify-center">?</div>
    {% endif %}
    <div>
      <div class="font-medium">Hi, {{ request.user.username }}</div>
      <a class="text-blue-700 underline" href="/accounts/password/change/">Change password</a>
    </div>
  </div>

  <form method="post" enctype="multipart/form-data" class="space-y-2">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="px-3 py-2 bg-indigo-600 text-white rounded">Update avatar</button>
  </form>

  <div class="mt-6">
    <a class="text-blue-700 underline" href="/accounts/addresses/">Manage addresses</a>
  </div>
</div>

  </div>
</body>
</html>
