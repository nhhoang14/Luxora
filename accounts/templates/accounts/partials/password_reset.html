{% extends "accounts/acc_layout.html" %}
{% block title %}Quên mật khẩu - Luxora{% endblock %}
{% block acc_content %}
<h2 class="text-2xl font-semibold text-center mb-6">Đặt lại mật khẩu</h2>

<form method="post" class="space-y-4">
  {% csrf_token %}
  <div>
    <label for="email" class="block text-sm font-medium text-gray-700">Email đăng ký</label>
    <input type="email" name="email" id="email" required
      class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
  </div>

  <button type="submit"
    class="w-full bg-black text-white py-2 rounded-lg hover:opacity-80 active:opacity-100 transition mt-4">
    Gửi liên kết đặt lại
  </button>

  <p class="text-center text-sm text-gray-500 mt-4">
    <a href="{% url 'accounts:login' %}" class="text-indigo-600 hover:underline">Quay lại đăng nhập</a>
  </p>
</form>
{% endblock %}
