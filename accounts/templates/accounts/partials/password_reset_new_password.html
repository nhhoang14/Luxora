{% extends "accounts/acc_layout.html" %}
{% block title %}Đổi mật khẩu mới - Luxora{% endblock %}
{% block acc_content %}
<h2 class="text-2xl font-semibold text-center mb-6">Tạo mật khẩu mới</h2>

<form method="post" class="space-y-4">
  {% csrf_token %}

  <div>
    <label for="pw1" class="block text-sm font-medium text-gray-700">Mật khẩu mới</label>
    <input type="password" name="password1" id="pw1" required
      class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
  </div>

  <div>
    <label for="pw2" class="block text-sm font-medium text-gray-700">Nhập lại mật khẩu</label>
    <input type="password" name="password2" id="pw2" required
      class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
  </div>

  <button type="submit"
    class="w-full bg-black text-white py-2 rounded-lg hover:opacity-80 active:opacity-100 transition mt-4">
    Đổi mật khẩu
  </button>
</form>
{% endblock %}
