{% extends "accounts/acc_layout.html" %}
{% block title %}Đăng ký - Luxora{% endblock %}
{% block acc_content %}
<h2 class="text-2xl font-semibold text-center mb-6">Tạo tài khoản mới</h2>

{% if messages %}
  {% for message in messages %}
    <div class="text-center text-sm text-red-500">{{ message }}</div>
  {% endfor %}
{% endif %}

<form method="post" class="space-y-4">
  {% csrf_token %}

  <div>
    <label for="username" class="block text-sm font-medium text-gray-700">Tên đăng nhập</label>
    <input type="text" name="username" id="username" required
      class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
  </div>

  <div>
    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
    <input type="email" name="email" id="email" required
      class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
  </div>

  <div>
    <label for="password1" class="block text-sm font-medium text-gray-700">Mật khẩu</label>
    <input type="password" name="password1" id="password1" required
      class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
  </div>

  <div>
    <label for="password2" class="block text-sm font-medium text-gray-700">Xác nhận mật khẩu</label>
    <input type="password" name="password2" id="password2" required
      class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
  </div>

  <button type="submit" 
    class="w-full bg-black text-white py-2 rounded-lg hover:opacity-80 active:opacity-100 transition mt-4">
    Đăng ký
  </button>

  <p class="text-center text-sm text-gray-500 mt-4">
    Đã có tài khoản? 
    <a href="{% url 'accounts:login' %}" class="text-indigo-600 hover:underline">Đăng nhập</a>
  </p>
</form>
{% endblock %}
