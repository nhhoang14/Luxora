{% load static %}
{% load vn_currency %}
<div class="w-full flex items-center gap-4 bg-white rounded-2xl shadow-sm hover:shadow-md transition-all duration-300 overflow-hidden">
  <!-- Ảnh sản phẩm bên trái -->
  <div class="w-1/3 aspect-square overflow-hidden flex-shrink-0">
    {% if product.image %}
      <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-full object-cover">
    {% else %}
      <img src="{% static 'core/images/default-category.jpg' %}" alt="{{ product.name }}" class="w-full h-full object-cover">
    {% endif %}
  </div>

  <!-- Thông tin bên phải -->
  <div class="flex-1 p-4 flex flex-col justify-between">
    <div>
      <span class="text-gray-400 text-xs uppercase tracking-wide">Luxora</span>
      <h3 class="font-semibold text-lg mt-1 line-clamp-1">{{ product.name }}</h3>
    </div>
    <p class="text-gray-800 font-medium mt-2">{{ product.price|vnd }} VND</p>
  </div>
</div>
