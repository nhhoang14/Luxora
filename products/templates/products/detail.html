{% extends 'base.html' %}

{% block content %}
<section class="max-w-5xl mx-auto px-4 py-10">
  <div class="grid md:grid-cols-2 gap-8">
    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full rounded-xl object-cover">
    <div>
      <h1 class="text-2xl font-bold mb-2">{{ product.name }}</h1>
      <p class="text-gray-600 mb-4">{{ product.price|floatformat:0 }}₫</p>
      <p>{{ product.description }}</p>
      <button class="mt-4 bg-black text-white px-4 py-2 rounded hover:bg-gray-800">Thêm vào giỏ</button>
    </div>
  </div>
</section>
{% endblock %}
