<header class="bg-[#FAFAFA] shadow w-full fixed top-0 left-0 z-50 h-20">
  <div class="container mx-auto flex items-center justify-between h-20 px-6 relative">
    
    <!-- Left menu -->
    <nav class="hidden md:flex space-x-2 h-full items-center">
      <a href="/products/"
         class="font-medium relative rounded-full px-4 py-2 group overflow-hidden">
        <!-- Chữ đen mặc định -->
        <span class="block text-black transition-opacity duration-200 group-hover:opacity-0">
          Products
        </span>
        <!-- Chữ trắng nền đen trượt lên khi hover -->
        <span class="absolute inset-0 flex items-center justify-center
                     bg-black text-white rounded-full
                     translate-y-full group-hover:translate-y-0
                     transition-transform duration-200">
          Products
        </span>
      </a>
      <a href="/contact/"
         class="font-medium relative rounded-full px-4 py-2 group overflow-hidden">
        <span class="block text-black transition-opacity duration-200 group-hover:opacity-0">
          #Collab
        </span>
        <span class="absolute inset-0 flex items-center justify-center
                     bg-black text-white rounded-full
                     translate-y-full group-hover:translate-y-0
                     transition-transform duration-200">
          #Collab
        </span>
      </a>
    </nav>

    <!-- Logo center -->
    <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2">
      <a href="/" class="text-2xl font-bold text-[#FF5532]">Luxora</a>
    </div>

    <!-- Right icons -->
    <div class="flex items-center space-x-4 h-full">

      <!-- Search -->
      <a href="/search/" class="btn btn-ghost btn-circle">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-4.35-4.35M11 19a8 8 0 100-16 8 8 0 000 16z" />
        </svg>
      </a>

      <!-- User dropdown -->
      <div class="dropdown dropdown-end">
        <label tabindex="0" class="btn btn-ghost btn-circle">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M5.121 17.804A2.5 2.5 0 017 16.5h10a2.5 2.5 0 011.879.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </label>
        <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-white rounded-box w-52 mt-2">
          <li><a href="/profile/">Profile</a></li>
          <li><a href="/settings/">Settings</a></li>
          <li><a href="/logout/">Logout</a></li>
        </ul>
      </div>

      <!-- Cart icon (label toggle) -->
      <label for="cart-drawer" class="btn btn-ghost btn-circle">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 5h12l-2-5M5 21h14"/>
        </svg>
      </label>

    </div>
  </div>

  <!-- Mobile menu -->
  <input id="mobile-menu" type="checkbox" class="hidden" />
  <div class="md:hidden bg-white shadow mt-16 p-4 space-y-2 w-full absolute">
    <a href="/products/" class="block">Products</a>
    <a href="/contact/" class="block">#Collab</a>
  </div>
</header>
