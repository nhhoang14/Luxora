<div class="space-y-4">
  {% for item in viewed %}
  <div class="flex justify-between items-center">
    <div>
      <p class="font-semibold">{{ item.name }}</p>
      <p class="text-sm text-gray-500">${{ item.price }}</p>
    </div>
  </div>
  {% empty %}
  <p>Bạn chưa xem sản phẩm nào.</p>
  {% endfor %}
</div>
