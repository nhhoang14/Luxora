{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Luxora{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    {% tailwind_css %}

    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>

<body class="bg-gray-50 text-black" style="font-family: 'Plus Jakarta Sans', sans-serif;">

<!-- Drawer wrapper -->
<div class="drawer drawer-end z-50 min-h-screen">

    <!-- Drawer toggle -->
    <input id="cart-drawer" type="checkbox" class="drawer-toggle" />

    <!-- Page content -->
    <div class="drawer-content flex flex-col">

        <!-- Navbar -->
        {% include "partials/navbar.html" %}

        <!-- Main content -->
        <main class="w-full py-20 flex-1">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        {% include 'partials/footer.html' %}
    </div>

    <!-- Quick View Modal -->
    <div id="quickview-container"></div>

    <!-- Drawer side (giỏ hàng) -->
    <div class="drawer-side">
        <!-- Overlay để đóng drawer khi click ngoài -->
        <label for="cart-drawer" class="drawer-overlay"></label>

        <!-- Nội dung giỏ hàng -->
        <div class="menu p-0 w-[420px] min-h-full bg-white shadow-xl overflow-hidden">
            <!-- Đây là phần sẽ được HTMX cập nhật khi thêm sản phẩm -->
            <div id="cart-tab">
                {% include "cart/partials/cart_tab.html" %}
            </div>
        </div>
    </div>
</div>

<!-- HTMX + xử lý modal Quickview -->
<script src="https://unpkg.com/htmx.org@1.9.2"></script>
<script>
    // Khi HTMX load Quickview modal, hiển thị nó
    document.body.addEventListener("htmx:afterSwap", (e) => {
        if (e.detail.target.id === "quickview-container") {
            const modal = document.getElementById("quickview-modal");
            if (modal) {
                modal.classList.remove("hidden");
                modal.classList.add("flex");
            }
        }
    });
</script>

</body>
</html>
